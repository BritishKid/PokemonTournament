<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Pokemon Tournament</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>
</head>

<header id="header">
    <h1><a th:href="@{/}">Pokemon Tournament </a></h1>
</header>

<section id="banner">
    <div class="inner">
        <h1>Find Tournament</h1>
        <h2>Put in your tournamentO id.</h2>
        <form  th:action="@{/pokemonss/find}" method="get">
            <p>Id: <input type="text" th:value="${tournamentId}" name="tournamentId" /></p>
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>
    </div>
</section>

</html>
